<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
  
  <nav class="navbar  navbar-dark bg-primary">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 display-0 h1">ToDoList</span>
    </div>
  </nav>

  
  <div id="addDiv" class="container mt-5">
    <form class="d-flex ">
      <input id="text" class="form-control me-2" type="text" placeholder="ToDo" aria-label="">
      <button id="addbtn" class="btn btn-outline-success" type="button"><i class="fas fa-plus-circle"></i></button>
    </form>
  </div>

  <div class="container mt-5">
    <ul id="list" >

      <div id="editDiv" class="input-group mb-3 container d-none">
        <input id="editt" type="text" class="form-control" aria-label="Recipient's username">
        <button id="okbtn" class="btn btn-outline-primary" type="button"><i class="far fa-check-circle"></i></button>
      </div>

    </ul>
  </div>

  
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
